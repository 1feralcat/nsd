# Taken from https://www.linkedin.com/pulse/github-actions-flutter-app-moataz-nabil

name: Android Integration Tests

on:
  push:
    branches:
      - main

env:
  flutter_version: '2.5.3'

jobs:
  test:
    name: Run integration tests
    runs-on: macos-latest
    defaults:
      run:
        working-directory: nsd/example

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Cache Flutter dependencies
        uses: actions/cache@v2
        with:
          path: /Users/runner/hostedtoolcache/flutter
          key: ${{ runner.OS }}-flutter-install-cache-${{ env.flutter_version }}

      - name: Set up Flutter environment
        uses: subosito/flutter-action@v1
        with:
          channel: 'stable' # 'dev', 'alpha', 'stable'
          flutter-version: ${{ env.flutter_version }}

      - name: Install Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Show Flutter configuration
        run: flutter doctor -v

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Run integration tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          working-directory: nsd/example
          api-level: 30
          target: default
          arch: x86_64
          profile: Nexus 6 # "Nexus 4", "Nexus 6", "Nexus 10", "pixel", "pixel_3", "pixel_5"
          script: flutter test --reporter expanded integration_test/nsd_test.dart
