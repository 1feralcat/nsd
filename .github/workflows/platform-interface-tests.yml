name: Platform Integration Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Generate coverage report (platform interface)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: nsd_platform_interface
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Flutter environment
        uses: subosito/flutter-action@v1
        with:
          channel: 'stable' # 'dev', 'alpha', default to: 'stable'
          flutter-version: '2.5.3' # you can also specify exact version of flutter

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Verify code format
        run: flutter format --set-exit-if-changed .

      - name: Analyze code
        run: flutter analyze .

      - name: Run tests with code coverage
        run: flutter test --reporter expanded --coverage

      - name: Report code coverage # see https://github.com/marketplace/actions/report-lcov
        uses: zgosalvez/github-actions-report-lcov@v1
        with:
          coverage-files: nsd_platform_interface/coverage/lcov.info
          artifact-name: code-coverage-report
          github-token: ${{ secrets.GITHUB_TOKEN }}
          working-directory: nsd_platform_interface
