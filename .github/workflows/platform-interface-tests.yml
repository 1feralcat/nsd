# Inspired by https://github.com/felangel/bloc/blob/master/.github/workflows/flutter_bloc.yaml

name: Platform Integration Tests

on:
  push:
#    paths:
#      - "nsd_platform_interface/**"
    branches:
      - main

jobs:
  build:
    name: Generate coverage report (platform interface)

    defaults:
      run:
        working-directory: nsd_platform_interface

    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Flutter environment
        uses: subosito/flutter-action@v1
        with:
          channel: 'stable' # 'dev', 'alpha', default to: 'stable'
          flutter-version: '2.5.3' # you can also specify exact version of flutter

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Verify code format
        run: flutter format --set-exit-if-changed .

      - name: Analyze code
        run: flutter analyze .

      - name: Run tests with code coverage
        run: flutter test --no-pub --coverage --reporter expanded

      - name: Check Code Coverage
        uses: VeryGoodOpenSource/very_good_coverage@v1.2.0
        with:
          path: nsd_platform_interface/coverage/lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
