# Taken from https://www.linkedin.com/pulse/github-actions-flutter-app-moataz-nabil

name: macOS Tests

on:
  push:
    branches:
      - main

env:
  flutter_version: '2.5.3'

jobs:
  setup:
    name: Setup environment
    runs-on: macos-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Cache Flutter dependencies
        uses: actions/cache@v2
        with:
          path: /Users/runner/hostedtoolcache/flutter
          key: ${{ runner.OS }}-flutter-install-cache-${{ env.flutter_version }}

      - name: Set up Flutter environment
        uses: subosito/flutter-action@v1
        with:
          channel: 'stable' # 'dev', 'alpha', 'stable'
          flutter-version: ${{ env.flutter_version }}

  test:
    name: Run integration tests
    runs-on: macos-latest
    needs: setup
    defaults:
      run:
        working-directory: nsd/example

    steps:
      - name: Enable Flutter for macOS
        run: flutter config --enable-macos-desktop

      - name: Show Flutter configuration
        run: flutter doctor -v

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Run integration tests
        run: flutter --device-id macos test --reporter expanded integration_test/nsd_test.dart
