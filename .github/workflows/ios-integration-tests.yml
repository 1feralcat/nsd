# Taken from https://www.linkedin.com/pulse/github-actions-flutter-app-moataz-nabil

name: iOS Tests

on:
  push:
    branches:
      - main

env:
  flutter_version: '2.5.3'

jobs:
  test:
    name: Run tests (iOS)
    runs-on: macos-latest
    defaults:
      run:
        working-directory: nsd/example

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Cache Flutter dependencies
        uses: actions/cache@v2
        with:
          path: /Users/runner/hostedtoolcache/flutter
          key: ${{ runner.OS }}-flutter-install-cache-${{ env.flutter_version }}

      - name: Set up Flutter environment
        uses: subosito/flutter-action@v1
        with:
          channel: 'stable' # 'dev', 'alpha', 'stable'
          flutter-version: ${{ env.flutter_version }}

      - name: List all simulators
        run: xcrun xctrace list devices

      - name: Start simulator
        id: simulator
        uses: futureware-tech/simulator-action@v1
        with:
          model: 'iPhone 11' # 'iPhone 8' (see simulator list)

      - name: Show Flutter configuration
        run: flutter doctor -v

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Run integration tests
        run: flutter test --device-id ${{ steps.simulator.outputs.udid }} --reporter expanded integration_test/nsd_test.dart
